<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Timer Project</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="container d-flex justify-content-center text-center">
            <div class="card mt-5">
                <div class="card-header">
                    Timer
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input v-model="time" :value="timePrev" @input="updateValue" type="number" class="form-control text-center" placeholder="Enter Seconds" :disabled="status != 'ready'">
                    </div>
                    <div class="form-group">
                        <button v-if="status == 'ready' " v-on:click="startTime" type="button" class="btn btn-outline-primary" :disabled="!timePrev || timePrev == 0"><i
                                class="fa fa-play"></i></button>
                        <div v-else>
                            <button v-on:click="pauseTime" type="button" class="btn btn-outline-warning " v-bind:class="{active:isPaused}"><i class="fa " v-bind:class="{'fa-play':isPaused, 'fa-pause':!isPaused}"></i></button>
                            <button v-on:click="resetTime" type="button" class="btn btn-outline-danger"><i
                                    class="fa fa-stop"></i></button>
                        </div>
                    </div>
                    <div class="border border-secondary text-dark rounded-circle d-flex justify-content-center align-items-center" style="height: 200px; width: 200px;">
                        <div class="row">
                            <div class="col">
                                <h1>{{timePrev}}</h1>
                                <span v-if="millis">{{millis%1000}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/fontawesome.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
